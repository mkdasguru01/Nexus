<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS POD - Design System 2.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Base settings to ensure full screen aesthetics */
        body { margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
    </style>
</head>
<body class="bg-stone-50 text-stone-800">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { 
            Wind, 
            VolumeX, 
            Zap, 
            Shield, 
            Eye, 
            Mic, 
            Server, 
            MapPin, 
            Calendar, 
            ChevronRight, 
            CheckCircle, 
            XCircle, 
            Menu, 
            X,
            Brain,
            Coffee,
            BookOpen,
            Briefcase,
            Sliders,
            Info,
            ArrowRight,
            Battery,
            FileText,
            Phone,
            Mail,
            HardDrive,
            Code,
            Layers,
            Wifi,
            Cpu,
            Activity,
            Lock,
            Globe
        } from 'lucide-react';

        /**
         * NEXUS POD - Design System 2.0 (Premium Tech)
         * * Theme: "Intelligent Silence"
         * * Colors:
         * - Base: Stone-50 to Stone-100 (Warm concrete)
         * - Tech Dark: Stone-900 (Deep Graphite)
         * - Accent: Teal-600 (Organic Intelligence)
         * - Highlight: Emerald-400 (Active State)
         * * Effects: Glassmorphism, Mesh Gradients, Soft Shadows
         */

        // --- SHARED UI COMPONENTS ---

        const Button = ({ children, variant = 'primary', onClick, className = '', icon: Icon, disabled = false }) => {
          const baseStyle = "relative overflow-hidden px-8 py-4 rounded-full font-medium transition-all duration-300 flex items-center justify-center gap-2 group tracking-wide text-sm";
          const variants = {
            primary: "bg-stone-900 text-white hover:bg-stone-800 shadow-xl shadow-stone-900/10 hover:shadow-stone-900/20 hover:-translate-y-1",
            secondary: "bg-white text-stone-800 border border-stone-200 hover:border-teal-500 hover:text-teal-700 shadow-sm hover:shadow-md",
            accent: "bg-teal-600 text-white hover:bg-teal-700 shadow-lg shadow-teal-700/20 hover:shadow-teal-700/30",
            ghost: "text-stone-500 hover:text-stone-900 hover:bg-stone-100/50",
            dark: "bg-white/10 text-white border border-white/10 hover:bg-white/20 backdrop-blur-md"
          };

          return (
            <button disabled={disabled} onClick={onClick} className={`${baseStyle} ${variants[variant]} ${className} ${disabled ? 'opacity-50 cursor-not-allowed' : ''}`}>
              <span className="relative z-10 flex items-center gap-2">
                {children}
                {Icon && <Icon size={16} className="group-hover:translate-x-1 transition-transform" />}
              </span>
              {variant === 'primary' && <div className="absolute inset-0 bg-gradient-to-r from-stone-800 to-stone-900 opacity-0 group-hover:opacity-100 transition-opacity" />}
            </button>
          );
        };

        const Card = ({ children, className = '', onClick }) => (
          <div 
            onClick={onClick}
            className={`relative bg-white/80 backdrop-blur-xl p-8 rounded-[2rem] shadow-sm border border-white/50 hover:shadow-xl hover:border-teal-100 transition-all duration-500 ${className}`}
          >
            {children}
          </div>
        );

        const Badge = ({ children, color = 'stone', icon: Icon }) => {
          const colors = {
            stone: 'bg-stone-100 text-stone-600 border-stone-200',
            teal: 'bg-teal-50 text-teal-700 border-teal-100',
            dark: 'bg-stone-800 text-emerald-400 border-stone-700'
          };
          return (
            <span className={`inline-flex items-center gap-1.5 px-4 py-1.5 rounded-full text-xs font-bold tracking-widest uppercase border ${colors[color]}`}>
              {Icon && <Icon size={12} />}
              {children}
            </span>
          );
        };

        const TechDetail = ({ label, value }) => (
          <div className="flex justify-between items-center py-2 border-b border-white/10">
            <span className="text-stone-400 text-xs uppercase tracking-wider">{label}</span>
            <span className="text-white font-mono text-sm">{value}</span>
          </div>
        );

        // --- CONTENT PAGES (Legal, Specs, Info) ---
        const InfoPage = ({ type, navigateTo }) => {
          const content = {
            'specs': {
              title: "Hardware Specifications",
              subtitle: "Engineering Datasheet Series-X",
              body: (
                <div className="space-y-8">
                  <div className="grid md:grid-cols-2 gap-8">
                     <div className="bg-stone-100 p-6 rounded-2xl">
                        <h4 className="font-bold text-stone-900 mb-4 flex items-center gap-2"><Cpu size={18}/> Compute Core</h4>
                        <ul className="space-y-2 text-sm text-stone-600 font-mono">
                          <li>Processor: Neural Engine X1 (Local Processing)</li>
                          <li>RAM: 16GB LPDDR5 (Volatile)</li>
                          <li>Storage: None (Privacy-First Architecture)</li>
                          <li>Connectivity: Wi-Fi 6E, 5G Fallback</li>
                        </ul>
                     </div>
                     <div className="bg-stone-100 p-6 rounded-2xl">
                        <h4 className="font-bold text-stone-900 mb-4 flex items-center gap-2"><Wind size={18}/> Environmental</h4>
                        <ul className="space-y-2 text-sm text-stone-600 font-mono">
                          <li>Airflow: 45 CFM Silent Displacement</li>
                          <li>Filter: HEPA H13 + Activated Carbon</li>
                          <li>Cooling: Thermoelectric Peltier Module</li>
                          <li>Power: 110V/220V (150W Peak)</li>
                        </ul>
                     </div>
                  </div>
                  <div className="prose prose-stone max-w-none">
                      <h3 className="text-xl font-bold">Acoustic Performance</h3>
                      <p className="text-stone-600">The Nexus Pod utilizes a patented 7-layer composite wall structure featuring recycled PET felt, mass-loaded vinyl, and an air gap to achieve a Sound Transmission Class (STC) rating of 45. This ensures that speech inside the pod remains unintelligible from the outside, and external noise is dampened to a focus-friendly hum.</p>
                  </div>
                </div>
              )
            },
            'os-integration': {
              title: "OS Integration",
              subtitle: "Seamless Workflow Connection",
              body: (
                <div className="space-y-6">
                   <p className="text-lg text-stone-600">Nexus OS integrates directly with your existing enterprise ecosystem. We support bi-directional sync with major calendar and workspace providers.</p>
                   <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                      {['Microsoft 365', 'Google Workspace', 'Slack'].map(p => (
                        <div key={p} className="border border-stone-200 p-4 rounded-xl flex items-center gap-3 font-bold text-stone-700">
                          <CheckCircle size={16} className="text-teal-600"/> {p}
                        </div>
                      ))}
                   </div>
                   <div className="bg-stone-900 text-stone-300 p-6 rounded-xl font-mono text-sm overflow-x-auto">
                      <div className="mb-2 text-stone-500">// Example: Auto-booking via Calendar Invite</div>
                      <div>{`{ "event": "Deep Work", "location": "Nexus Pod 04", "auto_lock": true }`}</div>
                   </div>
                </div>
              )
            },
            'api': {
              title: "Developer API",
              subtitle: "Build on the Nexus Platform",
              body: (
                <div className="space-y-6">
                   <p className="text-stone-600">Gain programmatic access to pod availability, environmental stats, and reservation logic. Perfect for building custom campus apps or workplace analytics dashboards.</p>
                   <div className="p-4 bg-teal-50 border border-teal-100 rounded-xl">
                     <h4 className="font-bold text-teal-900 mb-2">Endpoint: /v1/pods/status</h4>
                     <p className="text-sm text-teal-700">Returns real-time occupancy and air quality data for a specific fleet.</p>
                   </div>
                   <Button variant="primary">Read Full Documentation</Button>
                </div>
              )
            },
            'privacy': {
              title: "Privacy Charter",
              subtitle: "Our Commitment to Invisible Tech",
              body: (
                <div className="space-y-4 text-stone-600">
                  <p>At Nexus Labs, we believe privacy is a fundamental human right, especially in the workplace. Our pods are designed as "Data Black Holes" — information goes in for processing but never leaves the local environment.</p>
                  <ul className="list-disc pl-5 space-y-2">
                    <li><strong>No Cloud Recording:</strong> Microphones and cameras do not have a pathway to the internet.</li>
                    <li><strong>Volatile Memory:</strong> All session data is wiped from RAM the moment the door opens.</li>
                    <li><strong>Physical Disconnects:</strong> Users can mechanically sever power to sensors.</li>
                  </ul>
                </div>
              )
            },
            'sla': {
              title: "Service Level Agreement",
              subtitle: "Enterprise Reliability Guarantee",
              body: (
                <div className="space-y-4 text-stone-600">
                  <p>We guarantee 99.9% uptime for pod booking systems and electromechanical features.</p>
                  <div className="bg-white border border-stone-200 p-6 rounded-xl shadow-sm">
                      <div className="flex justify-between border-b border-stone-100 pb-2 mb-2">
                        <span>Critical Hardware Failure</span>
                        <span className="font-bold">4 Hour On-Site Response</span>
                      </div>
                      <div className="flex justify-between border-b border-stone-100 pb-2 mb-2">
                        <span>Software/Connectivity</span>
                        <span className="font-bold">1 Hour Remote Resolution</span>
                      </div>
                      <div className="flex justify-between">
                        <span>Routine Maintenance</span>
                        <span className="font-bold">Weekly (Weekends)</span>
                      </div>
                  </div>
                </div>
              )
            },
            'tos': { title: "Terms of Service", subtitle: "Standard Usage Agreement", body: <p className="text-stone-600">Standard commercial terms apply. Users are responsible for physical damage beyond normal wear and tear. Nexus Labs retains ownership of the hardware under the "Space-as-a-Service" model.</p> },
            'biometric': { title: "Biometric Policy", subtitle: "How we handle your data", body: <p className="text-stone-600">Nexus Pods may use local skeletal tracking for posture correction. This data is converted to anonymous vector points instantaneously. No video footage is ever stored, transmitted, or analyzed by humans.</p> }
          };

          const data = content[type] || content['specs'];

          return (
            <div className="animate-fade-in pt-32 pb-20 px-6 min-h-screen bg-stone-50">
               <div className="max-w-3xl mx-auto">
                  <Button variant="ghost" onClick={() => navigateTo('home')} className="mb-8 pl-0 hover:bg-transparent"><ArrowRight className="rotate-180" size={16}/> Back to Home</Button>
                  <div className="bg-white p-12 rounded-[2.5rem] shadow-xl border border-stone-100">
                     <Badge color="teal">{data.subtitle}</Badge>
                     <h1 className="text-4xl font-light text-stone-900 mt-4 mb-8">{data.title}</h1>
                     <div className="w-full h-px bg-stone-100 mb-8"></div>
                     {data.body}
                  </div>
               </div>
            </div>
          );
        };

        // --- PAGES ---

        // 1. HOME PAGE
        const HomePage = ({ navigateTo }) => {
          const [persona, setPersona] = useState('student');

          const personas = {
            student: {
              title: "Deep Focus Protocol",
              desc: "A soundproof sanctuary amidst the campus chaos. Block out the noise, activate the study lights, and finish your thesis.",
              icon: BookOpen,
              modeLabel: "Academic Mode",
              stats: { noise: "-45dB", light: "4000K", air: "High O2" }
            },
            professional: {
              title: "Executive Privacy Suite",
              desc: "A secure, sound-isolated environment for confidential calls and high-leverage work in open-plan offices.",
              icon: Briefcase,
              modeLabel: "Conference Mode",
              stats: { noise: "-50dB", light: "3500K", air: "Normal" }
            },
            wellness: {
              title: "Sensory Reset Chamber",
              desc: "Escape the sensory overload. Guided meditation audio, dimmed amber lighting, and purified air to reset your nervous system.",
              icon: Coffee,
              modeLabel: "Recovery Mode",
              stats: { noise: "-60dB", light: "2700K", air: "Purified" }
            }
          };

          return (
            <div className="animate-fade-in relative overflow-hidden">
              {/* Background Decor */}
              <div className="absolute top-0 right-0 w-[800px] h-[800px] bg-gradient-to-b from-teal-50/50 to-stone-100/0 rounded-full blur-3xl -z-10 translate-x-1/3 -translate-y-1/4 opacity-60"></div>
              
              {/* Hero Section */}
              <section className="min-h-screen pt-32 pb-20 px-6 flex flex-col justify-center relative">
                <div className="max-w-7xl mx-auto w-full grid md:grid-cols-2 gap-12 items-center">
                  
                  {/* Text Content */}
                  <div className="space-y-8 relative z-10">
                    <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-teal-200 bg-teal-50/50 text-teal-800 text-xs font-bold tracking-wider uppercase animate-pulse-slow">
                      <span className="w-2 h-2 rounded-full bg-teal-500"></span>
                      Live: 412 Pods Active Globally
                    </div>
                    
                    <h1 className="text-6xl md:text-8xl font-light text-stone-900 leading-[0.95] tracking-tight">
                      Silence is <br/>
                      <span className="font-serif italic text-teal-700">Engineering.</span>
                    </h1>
                    
                    <p className="text-xl text-stone-500 max-w-lg leading-relaxed border-l-2 border-teal-500/30 pl-6">
                      The world's first AI-adaptive privacy pod. <br/>
                      Acoustic perfection meets ethical intelligence.
                    </p>
                    
                    <div className="flex flex-wrap gap-4 pt-4">
                      <Button onClick={() => navigateTo('locations')} icon={MapPin}>Find a Pod</Button>
                      <Button variant="secondary" onClick={() => navigateTo('product')}>Technical Specs</Button>
                    </div>
                  </div>

                  {/* Visual Hero Element */}
                  <div className="relative h-[600px] w-full flex items-center justify-center hidden md:flex">
                      {/* CSS-Only Stylized Pod Illustration */}
                      <div className="relative w-80 h-[500px] bg-gradient-to-br from-stone-100 to-white rounded-[3rem] border-8 border-stone-200 shadow-2xl flex flex-col items-center justify-end overflow-hidden z-20 hover:scale-105 transition-transform duration-700">
                        {/* Glass Door */}
                        <div className="absolute inset-4 rounded-[2.5rem] bg-gradient-to-b from-sky-50/30 to-teal-50/10 border border-white/50 backdrop-blur-[2px] z-30 flex flex-col justify-between p-6">
                           <div className="w-full flex justify-between opacity-50">
                              <Wind size={16} className="text-stone-400" />
                              <Wifi size={16} className="text-stone-400" />
                           </div>
                           <div className="w-full text-center">
                              <div className="inline-block px-3 py-1 bg-white/80 backdrop-blur rounded-full text-[10px] font-bold tracking-widest text-stone-400">AVAILABLE</div>
                           </div>
                        </div>
                        {/* Interior Lighting Glow */}
                        <div className="absolute top-0 inset-x-0 h-32 bg-teal-500/20 blur-3xl rounded-full"></div>
                        {/* Furniture Hints */}
                        <div className="absolute bottom-12 w-48 h-4 bg-stone-300 rounded-full shadow-inner"></div>
                        <div className="absolute bottom-32 w-32 h-32 bg-stone-200 rounded-2xl -skew-x-12 opacity-50"></div>
                      </div>
                      
                      {/* Floating Elements */}
                      <div className="absolute top-1/4 right-12 bg-white/90 backdrop-blur p-4 rounded-2xl shadow-lg border border-stone-100 z-30 animate-float-slow">
                        <div className="flex items-center gap-3">
                           <div className="bg-emerald-100 p-2 rounded-lg text-emerald-600"><VolumeX size={20}/></div>
                           <div>
                              <div className="text-xs text-stone-400 font-bold uppercase">Noise Floor</div>
                              <div className="text-stone-800 font-mono font-bold">28 dB</div>
                           </div>
                        </div>
                      </div>

                      <div className="absolute bottom-1/4 left-0 bg-white/90 backdrop-blur p-4 rounded-2xl shadow-lg border border-stone-100 z-30 animate-float-delayed">
                        <div className="flex items-center gap-3">
                           <div className="bg-amber-100 p-2 rounded-lg text-amber-600"><Wind size={20}/></div>
                           <div>
                              <div className="text-xs text-stone-400 font-bold uppercase">Air Quality</div>
                              <div className="text-stone-800 font-mono font-bold">AQI 12</div>
                           </div>
                        </div>
                      </div>

                      {/* Background Rings */}
                      <div className="absolute inset-0 border border-stone-200 rounded-full scale-150 opacity-20"></div>
                      <div className="absolute inset-0 border border-stone-200 rounded-full scale-125 opacity-40"></div>
                  </div>
                </div>
              </section>

              {/* Interactive Persona Section */}
              <section className="py-32 px-6 bg-stone-900 text-white rounded-t-[3rem] relative overflow-hidden">
                {/* Mesh Gradient Background */}
                <div className="absolute top-0 left-0 w-full h-full bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-teal-900/40 via-stone-900 to-stone-900"></div>

                <div className="max-w-7xl mx-auto relative z-10">
                  <div className="mb-16 md:flex justify-between items-end">
                      <div>
                        <Badge color="dark" icon={Cpu}>Adaptive Intelligence</Badge>
                        <h2 className="text-4xl md:text-5xl font-light mt-6">One Pod.<br/>Infinite Modes.</h2>
                      </div>
                      <div className="flex gap-2 mt-8 md:mt-0 bg-stone-800/50 p-1 rounded-full backdrop-blur-sm border border-stone-700">
                        {Object.keys(personas).map((key) => (
                          <button
                            key={key}
                            onClick={() => setPersona(key)}
                            className={`px-6 py-3 rounded-full text-sm font-medium transition-all duration-300 ${
                              persona === key 
                              ? 'bg-teal-600 text-white shadow-lg' 
                              : 'text-stone-400 hover:text-white'
                            }`}
                          >
                            {key.charAt(0).toUpperCase() + key.slice(1)}
                          </button>
                        ))}
                      </div>
                  </div>

                  <div className="grid md:grid-cols-12 gap-8 items-center">
                    {/* Visualizer */}
                    <div className="md:col-span-5 h-96 relative group cursor-pointer">
                       <div className="absolute inset-0 bg-gradient-to-br from-stone-800 to-stone-900 rounded-[2rem] border border-stone-700/50 overflow-hidden">
                         {/* Abstract Mode Visualization */}
                         <div className={`absolute inset-0 opacity-30 transition-all duration-1000 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] ${
                           persona === 'student' ? 'bg-blue-500 mix-blend-overlay' : 
                           persona === 'professional' ? 'bg-emerald-500 mix-blend-overlay' : 'bg-amber-500 mix-blend-overlay'
                         }`}></div>
                         
                         <div className="absolute inset-0 flex items-center justify-center">
                            {React.createElement(personas[persona].icon, { 
                              size: 80, 
                              className: `transition-all duration-500 drop-shadow-[0_0_15px_rgba(255,255,255,0.3)] ${
                                persona === 'student' ? 'text-blue-300' : 
                                persona === 'professional' ? 'text-emerald-300' : 'text-amber-300'
                              }` 
                            })}
                         </div>

                         {/* Simulated HUD Lines */}
                         <div className="absolute top-8 left-8 right-8 h-[1px] bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
                         <div className="absolute bottom-8 left-8 right-8 h-[1px] bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
                       </div>
                    </div>

                    {/* Details */}
                    <div className="md:col-span-7 space-y-8 pl-0 md:pl-12">
                       <div>
                          <div className="flex items-center gap-3 text-teal-400 mb-2">
                            <Activity size={18} className="animate-pulse" />
                            <span className="font-mono text-sm uppercase tracking-widest">{personas[persona].modeLabel} ACTIVE</span>
                          </div>
                          <h3 className="text-4xl font-serif mb-6">{personas[persona].title}</h3>
                          <p className="text-stone-400 text-lg leading-relaxed">{personas[persona].desc}</p>
                       </div>

                       <div className="grid grid-cols-3 gap-4 border-t border-stone-800 pt-8">
                          <div>
                            <div className="text-stone-500 text-xs font-bold uppercase mb-1">Acoustic Seal</div>
                            <div className="font-mono text-xl text-white">{personas[persona].stats.noise}</div>
                          </div>
                          <div>
                            <div className="text-stone-500 text-xs font-bold uppercase mb-1">Lighting Temp</div>
                            <div className="font-mono text-xl text-white">{personas[persona].stats.light}</div>
                          </div>
                          <div>
                            <div className="text-stone-500 text-xs font-bold uppercase mb-1">Ventilation</div>
                            <div className="font-mono text-xl text-white">{personas[persona].stats.air}</div>
                          </div>
                       </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          );
        };

        // 2. PRODUCT PAGE (Tech Blueprint Style)
        const ProductPage = () => {
          const [activeFeature, setActiveFeature] = useState(null);
          const [rotation, setRotation] = useState(0);

          const features = {
            walls: { title: "Acoustic Silence", content: "Seven-layer composite walls with recycled PET felt damping. Reduces vocal frequencies by 45dB." },
            vent: { title: "Cyclonic Ventilation", content: "Silent airflow system completely replaces cabin air every 60 seconds. Filtration grade: HEPA H13." },
            light: { title: "Biophilic Lighting", content: "High-CRI LED arrays mimic natural daylight progression to reduce eye strain." },
            privacy: { title: "Smart Glass Gen-4", content: "Electrochromic PDLC glass transitions from clear to opaque in 0.1 seconds." },
            structure: { title: "Modular Frame", content: "Aerospace-grade aluminum alloy frame designed for rapid 2-hour assembly." }
          };

          return (
            <div className="animate-fade-in bg-stone-50 min-h-screen">
              <section className="pt-32 pb-20 px-6">
                <div className="max-w-4xl mx-auto text-center mb-16">
                  <Badge>System Architecture</Badge>
                  <h2 className="text-5xl font-light mt-6 text-stone-900">Inside the machine.</h2>
                  <p className="text-xl text-stone-500 mt-4 max-w-2xl mx-auto">
                    Every component of the Nexus Pod is engineered for a singular purpose: 
                    creating the ultimate environment for human cognition.
                  </p>
                </div>

                {/* Blueprint Visualizer */}
                <div className="max-w-7xl mx-auto grid lg:grid-cols-12 gap-8 items-start">
                  
                  {/* Interactive Model */}
                  <div className="lg:col-span-8 relative h-[650px] bg-stone-900 rounded-[2.5rem] overflow-hidden shadow-2xl flex items-center justify-center group border border-stone-800">
                    {/* Grid Background */}
                    <div className="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.03)_1px,transparent_1px)] bg-[size:40px_40px]"></div>
                    <div className="absolute top-8 left-8 text-stone-500 font-mono text-xs">
                        FIG 2.1 - ISOMETRIC EXPLODED VIEW<br/>SCALE 1:20
                    </div>
                    
                    {/* "3D" Pod Wireframe built with CSS */}
                    <div 
                      className="relative w-80 h-[500px] transition-transform duration-700 ease-out preserve-3d"
                      style={{ transform: `rotateY(${rotation}deg)` }}
                    >
                      {/* Back Wall */}
                      <div className="absolute inset-0 bg-stone-800 border border-stone-600 rounded-[3rem] transform translate-z-[-50px] scale-95 opacity-50"></div>
                      
                      {/* Main Frame */}
                      <div className="absolute inset-0 border-2 border-teal-500/50 rounded-[3rem] bg-stone-800/80 backdrop-blur-sm shadow-[0_0_50px_rgba(20,184,166,0.1)] z-10 flex flex-col justify-between p-8">
                         {/* Internal Details */}
                         <div className="absolute top-0 left-0 right-0 h-1 bg-teal-500/50 blur-sm"></div>
                         <div className="w-full h-8 bg-stone-700/50 rounded-full mb-4 animate-pulse flex items-center justify-center gap-2">
                            <div className="w-1 h-1 bg-teal-400 rounded-full"></div>
                            <div className="w-1 h-1 bg-teal-400 rounded-full"></div>
                            <div className="w-1 h-1 bg-teal-400 rounded-full"></div>
                         </div>

                    </div>
                  </div>

              </section>
            </div>

        // 4. PRICING (Business Intelligence)
        const PricingPage = ({ navigateTo }) => {
          const [pods, setPods] = useState(5);

                           <label className="block text-sm font-bold text-stone-700 mb-2">First Name</label>

                           <input required type="text" className="w-full px-4 py-4 rounded-xl bg-stone-50 border border-stone-200 focus:ring-2 focus:ring-teal-500 outline-none transition-all" placeholder="Doe" />

                       </div>

                       </div>

                       <div className="mb-6">
                         <label className="block text-sm font-bold text-stone-700 mb-2">Interest Type</label>
                         <select className="w-full px-4 py-4 rounded-xl bg-stone-50 border border-stone-200 focus:ring-2 focus:ring-teal-500 outline-none transition-all">

        // --- NAV & LAYOUT ---

        const Navbar = ({ activePage, setActivePage }) => {
          const [scrolled, setScrolled] = useState(false);
          const [mobileOpen, setMobileOpen] = useState(false);

          useEffect(() => {
            const onScroll = () => setScrolled(window.scrollY > 20);
            window.addEventListener('scroll', onScroll);
            return () => window.removeEventListener('scroll', onScroll);
          }, []);

          return (
            <header className={`fixed top-0 w-full z-50 transition-all duration-300 ${
              scrolled ? 'bg-white/80 backdrop-blur-md border-b border-stone-200 py-3 shadow-sm' : 'bg-transparent py-6'

              <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">

          // Routing Logic
          const renderPage = () => {
            switch (activePage) {
              case 'home': return <HomePage navigateTo={setActivePage} />;
              case 'product': return <ProductPage />;
              case 'ethics': return <EthicsPage />;
              case 'pricing': return <PricingPage navigateTo={setActivePage} />;
              case 'locations': return <LocationsPage />;
              case 'contact': return <ContactPage />;
              // Info Pages
              case 'specs':
              case 'os-integration':
              case 'api':
              case 'privacy':
              case 'sla':
              case 'tos':
              case 'biometric':
                return <InfoPage type={activePage} navigateTo={setActivePage} />;
              default: return <HomePage navigateTo={setActivePage} />;
            }
          };

          return (
            <div className="font-sans antialiased text-stone-800 bg-stone-50 min-h-screen selection:bg-teal-500 selection:text-white">
              <Navbar activePage={activePage} setActivePage={setActivePage} />
              <main>
                {renderPage()}
              </main>

              {/* Global Footer */}
              <footer className="bg-stone-900 text-stone-500 py-16 px-6 border-t border-stone-800">
                 <div className="max-w-7xl mx-auto grid md:grid-cols-4 gap-12">
                    <div className="col-span-2">
                       <div className="text-white font-bold text-2xl mb-4 font-serif">N.</div>
                       <p className="max-w-sm mb-6">Designing the future of cognitive infrastructure. <br/>IIM Bodh Gaya • India</p>
                       <div className="flex items-center gap-2 text-stone-400 text-sm">
                          <Phone size={14} /> +91 99926 22352
                       </div>
                    </div>
                    <div>
                       <h4 className="text-white font-bold mb-4">Platform</h4>
                       <ul className="space-y-2 text-sm">
                          <li onClick={() => setActivePage('specs')} className="hover:text-teal-400 cursor-pointer transition-colors">Hardware Specs</li>
                          <li onClick={() => setActivePage('os-integration')} className="hover:text-teal-400 cursor-pointer transition-colors">OS Integration</li>
                          <li onClick={() => setActivePage('api')} className="hover:text-teal-400 cursor-pointer transition-colors">Developer API</li>
                       </ul>
                    </div>
                    <div>
                       <h4 className="text-white font-bold mb-4">Legal</h4>
                       <ul className="space-y-2 text-sm">
                          <li onClick={() => setActivePage('privacy')} className="hover:text-teal-400 cursor-pointer transition-colors">Privacy Charter</li>
                          <li onClick={() => setActivePage('tos')} className="hover:text-teal-400 cursor-pointer transition-colors">Terms of Service</li>
                          <li onClick={() => setActivePage('biometric')} className="hover:text-teal-400 cursor-pointer transition-colors">Biometric Data Policy</li>
                       </ul>
                    </div>
                 </div>
                 <div className="max-w-7xl mx-auto mt-12 pt-8 border-t border-stone-800 text-xs text-stone-600 flex justify-between">
                    <span>© 2024 Nexus Labs Inc. All rights reserved.</span>
                    <span>Made with intelligence in Bodh Gaya.</span>
                 </div>
              </footer>

              {/* Custom Animations */}
              <style>{`
                @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
                @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
                @keyframes floatSlow { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
                @keyframes floatDelayed { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
                @keyframes pulseSlow { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
                
                .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
                .animate-scale-in { animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
                .animate-float-slow { animation: floatSlow 6s ease-in-out infinite; }
                .animate-float-delayed { animation: floatDelayed 5s ease-in-out infinite 2s; }
                .animate-pulse-slow { animation: pulseSlow 3s ease-in-out infinite; }
                .preserve-3d { transform-style: preserve-3d; }
              `}</style>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<NexusPodApp />);
    </script>
</body>
</html>
